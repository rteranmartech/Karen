<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plan Nutricional</title>

  <style>
    :root{
      --bg: #ffffff;
      --bg-soft: #f6f7fb;
      --text: #0b0f19;
      --muted: #5b6474;

      --border: rgba(11, 15, 25, .10);
      --border-2: rgba(11, 15, 25, .14);

      --shadow: 0 14px 40px rgba(11, 15, 25, .10);
      --shadow-soft: 0 10px 24px rgba(11, 15, 25, .08);

      --accent: #27ae60;
      --accent-2: #111827;

      --radius-xl: 26px;
      --radius-lg: 18px;
      --radius-md: 14px;

      --max: 1120px;

      --pad-x: clamp(16px, 3.8vw, 28px);
      --pad-y: clamp(18px, 4.2vw, 32px);

      --h1: clamp(26px, 4.2vw, 44px);
      --h2: clamp(16px, 2.4vw, 20px);
      --p:  clamp(14px, 1.8vw, 16px);
      --small: 12.5px;

      --logo-size: 34px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    /* Prevent iOS input zoom */
    input, select, textarea { font-size: 16px !important; }

    body{
      margin: 0;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 500px at 15% -10%, rgba(39,174,96,.10), transparent 55%),
        radial-gradient(900px 500px at 100% 0%, rgba(17,24,39,.08), transparent 60%),
        var(--bg);
      line-height: 1.35;
    }

    a{ color: inherit; text-decoration: none; }
    .wrap{ min-height: 100%; display: flex; flex-direction: column; }

    .topbar{
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,.78);
      border-bottom: 1px solid rgba(11,15,25,.06);
    }
    .topbar-inner{
      max-width: var(--max);
      margin: 0 auto;
      padding: 10px var(--pad-x);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .brand{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      letter-spacing: .14em;
      text-transform: uppercase;
      font-size: 12px;
    }
    .brand-badge{
      width: var(--logo-size);
      height: var(--logo-size);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(11,15,25,.10);
      border: 1px solid rgba(11,15,25,.10);
      background: #fff;
      display: grid;
      place-items: center;
      flex: 0 0 auto;
    }
    .brand-badge img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .nav-actions{
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .btn{
      appearance: none;
      border: 1px solid rgba(11,15,25,.12);
      background: rgba(255,255,255,.86);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease, opacity .12s ease;
      box-shadow: 0 6px 14px rgba(11,15,25,.06);
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 10px 18px rgba(11,15,25,.10); }
    .btn:active{ transform: translateY(0px); }
    .btn-primary{
      background: var(--accent-2);
      color: #fff;
      border-color: rgba(17,24,39,.18);
      box-shadow: 0 10px 24px rgba(17,24,39,.18);
    }
    .btn-primary:hover{ box-shadow: 0 14px 30px rgba(17,24,39,.22); }

    /* Segmented tabs (only after login) */
    .segmented{
      display: inline-flex;
      align-items: center;
      gap: 0;
      padding: 4px;
      border-radius: 999px;
      background: rgba(17,24,39,.92);
      border: 1px solid rgba(17,24,39,.18);
      box-shadow: 0 12px 26px rgba(17,24,39,.16);
    }
    .segmented .seg-btn{
      border: 0;
      background: transparent;
      color: rgba(255,255,255,.92);
      padding: 9px 12px;
      border-radius: 999px;
      font-weight: 750;
      font-size: 12.5px;
      letter-spacing: .01em;
      cursor: pointer;
      transition: background .12s ease, opacity .12s ease, transform .12s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .segmented .seg-btn:hover{ transform: translateY(-1px); }
    .segmented .seg-btn:active{ transform: translateY(0px); }
    .segmented .seg-btn.active{ background: rgba(255,255,255,.14); }

    .main{
      flex: 1;
      max-width: var(--max);
      width: 100%;
      margin: 0 auto;
      padding: 18px var(--pad-x) 46px;
    }

    .hero{
      margin-top: 8px;
      border-radius: var(--radius-xl);
      background:
        linear-gradient(135deg, rgba(17,24,39,.96), rgba(17,24,39,.88)),
        radial-gradient(900px 300px at 10% 0%, rgba(39,174,96,.26), transparent 60%);
      color: #fff;
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
    }
    .hero::after{
      content:"";
      position:absolute;
      inset:auto -120px -120px auto;
      width: 260px;
      height: 260px;
      background: radial-gradient(circle at 30% 30%, rgba(39,174,96,.30), transparent 60%);
      filter: blur(2px);
      pointer-events:none;
    }
    .hero-inner{
      padding: var(--pad-y) var(--pad-x);
      display: grid;
      grid-template-columns: 1.35fr .65fr;
      gap: 18px;
      align-items: start;
    }
    @media (max-width: 860px){
      .hero-inner{ grid-template-columns: 1fr; }
    }
    .hero h1{
      margin: 0 0 10px;
      font-size: var(--h1);
      letter-spacing: -.02em;
      line-height: 1.05;
    }
    .hero p{
      margin: 0;
      color: rgba(255,255,255,.82);
      font-size: var(--p);
      max-width: 60ch;
    }

    .profile{
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.16);
      border-radius: var(--radius-lg);
      padding: 14px 14px;
      display: grid;
      gap: 10px;
    }
    .profile-title{
      font-weight: 800;
      letter-spacing: .02em;
      font-size: 13px;
      opacity: .95;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .tag{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(39,174,96,.18);
      border: 1px solid rgba(39,174,96,.30);
      color: #eafff3;
      font-size: 12.5px;
      font-weight: 700;
      white-space: nowrap;
    }
    .profile-grid{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    @media (max-width: 520px){
      .profile-grid{ grid-template-columns: 1fr; }
    }
    .kv{
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 14px;
      padding: 12px 12px;
    }
    .kv .k{
      font-size: 11px;
      color: rgba(255,255,255,.72);
      margin-bottom: 6px;
      letter-spacing: .08em;
      text-transform: uppercase;
    }
    .kv .v{
      font-size: 14.5px;
      font-weight: 800;
      color: rgba(255,255,255,.96);
      min-height: 18px;
    }

    .section-head{
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 12px;
      margin-top: 18px;
    }
    .section-head h2{
      margin: 0;
      font-size: var(--h2);
      letter-spacing: -.01em;
    }

    .section{
      margin-top: 14px;
      display: grid;
      gap: 14px;
    }

    .cards{
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    @media (min-width: 900px){
      .cards{ grid-template-columns: 1fr 1fr; }
    }

    .card{
      position: relative;
      border-radius: var(--radius-lg);
      background: rgba(255,255,255,.92);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      padding: 16px 16px 16px 16px;
    }
    .card:hover{
      transform: translateY(-1px);
      box-shadow: 0 18px 36px rgba(11,15,25,.12);
      border-color: rgba(11,15,25,.16);
    }
    .card::before{
      content: "";
      position: absolute;
      inset: 0 auto 0 0;
      width: 8px;
      background: linear-gradient(180deg, rgba(39,174,96,1), rgba(39,174,96,.55));
    }
    .card h3{
      margin: 0 0 10px;
      padding-left: 10px;
      font-size: 12.5px;
      text-transform: uppercase;
      letter-spacing: .14em;
      color: rgba(11,15,25,.82);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .card h3::after{
      content: "";
      height: 1px;
      flex: 1;
      background: rgba(11,15,25,.10);
    }
    .card p{
      margin: 0;
      padding-left: 10px;
      white-space: pre-line;
      font-size: var(--p);
      color: rgba(11,15,25,.88);
      line-height: 1.6;
    }

    .login-wrap{
      display: grid;
      place-items: center;
      min-height: calc(100vh - 90px);
      padding: 14px 0;
    }
    .login-card{
      width: min(560px, 100%);
    }
    .login-title{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }
    .login-title strong{
      font-size: 14px;
      letter-spacing: .10em;
      text-transform: uppercase;
      color: rgba(11,15,25,.78);
    }
    .login-sub{
      margin: 0 0 10px;
      color: rgba(11,15,25,.80);
      font-size: 14px;
      line-height: 1.55;
      padding-left: 10px;
    }
    .field{
      width: 100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(11,15,25,.12);
      background: rgba(255,255,255,.95);
      outline: none;
      transition: box-shadow .12s ease, border-color .12s ease;
    }
    .field:focus{
      border-color: rgba(39,174,96,.45);
      box-shadow: 0 0 0 4px rgba(39,174,96,.14);
    }

    .spinner{
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.35);
      border-top-color: rgba(255,255,255,.95);
      animation: spin .8s linear infinite;
      display: inline-block;
    }
    @keyframes spin{ to{ transform: rotate(360deg); } }

    /* 3-buttons row under profile */
    .profile-actions{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .profile-actions .btn{
      flex: 1 1 160px;
    }

    .btn-ghost{
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.18);
      color: rgba(255,255,255,.92);
      box-shadow: none;
    }
    .btn-ghost:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(11,15,25,.18);
    }
    .btn-ghost:active{ transform: translateY(0px); }

    .footer{
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 var(--pad-x) 24px;
      color: var(--muted);
      font-size: 12.5px;
      display: flex;
      gap: 10px;
      justify-content: space-between;
      flex-wrap: wrap;
      opacity: .95;
    }
    .footer strong{ color: rgba(11,15,25,.78); }

    @media (max-width: 480px){
      .topbar-inner{ padding: 10px var(--pad-x); }
      .brand{ letter-spacing: .10em; }
      .segmented .seg-btn{ padding: 9px 10px; font-size: 12px; }
      .hero-inner{ padding: 18px 16px; }
      .card{ padding: 14px; }
      .card h3{ letter-spacing: .12em; }
      .profile-actions{ gap: 8px; }
      .profile-actions .btn{ flex: 1 1 100%; } /* stack in mobile */
    }

    :focus-visible{ outline: none; }
  </style>
</head>

<body>
  <div class="wrap">

    <header class="topbar">
      <div class="topbar-inner">
        <a class="brand" href="https://anifit.cl/" target="_blank" rel="noopener" aria-label="ANIFIT">
          <span class="brand-badge" aria-hidden="true">
            <img src="https://i.postimg.cc/5NTSj8dK/Diseno-sin-titulo-(1).png" alt="">
          </span>
          ANIFIT
        </a>

        <!-- Tabs: ocultos en login, visibles despu√©s -->
        <div class="nav-actions" id="nav-tabs" style="display:none;">
          <div class="segmented" role="tablist" aria-label="Secciones">
            <button class="seg-btn active" id="tab-alimentacion" type="button" aria-selected="true">
              üçΩÔ∏è Alimentaci√≥n
            </button>
            <button class="seg-btn" id="tab-entrenamiento" type="button" aria-selected="false">
              üí™ Entrenamiento
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section id="login-screen" class="section" aria-label="Acceso a mis Planes" style="margin-top: 10px;">
        <div class="login-wrap">
          <div class="cards login-card" id="login-container"></div>
        </div>
      </section>

      <div id="app-content" style="display:none;">
        <section class="hero" aria-label="Encabezado del plan nutricional">
          <div class="hero-inner">
            <div>
              <h1>Plan de Alimentaci√≥n</h1>
              <p>
                Informaci√≥n general sobre tu plan de alimentaci√≥n.
              </p>
            </div>

            <aside class="profile" aria-label="Resumen del alumno" id="perfil-card">
              <div class="profile-title">
                <span>Resumen del alumno</span>
                <span class="tag">Personalizado</span>
              </div>

              <div class="profile-grid">
                <div class="kv">
                  <div class="k">Alumno</div>
                  <div class="v" id="alumno-nombre"></div>
                </div>
                <div class="kv">
                  <div class="k">Peso</div>
                  <div class="v" id="alumno-peso"></div>
                </div>
                <div class="kv" style="grid-column: 1 / -1;">
                  <div class="k">Objetivo</div>
                  <div class="v" id="alumno-objetivo"></div>
                </div>
                <div class="kv" style="grid-column: 1 / -1;">
                  <div class="k">Fecha de Ingreso</div>
                  <div class="v" id="alumno-fecha"></div>
                </div>
              </div>

              <!-- BOTONES: Perfil / Progreso / Cerrar sesi√≥n -->
              <div class="profile-actions">
                <button id="btn-perfil" class="btn btn-ghost" type="button" aria-label="Mi perfil">
                  üë§ Mi Perfil
                </button>
                <button id="btn-progreso" class="btn btn-ghost" type="button" aria-label="Mi progreso">
                  üìà Mi Progreso
                </button>
                <button id="logout-btn" class="btn btn-ghost" type="button" aria-label="Cerrar sesi√≥n">
                  ‚éã Cerrar sesi√≥n
                </button>
              </div>
            </aside>
          </div>
        </section>

        <div class="section-head" id="section-title">
          <h2>Tu dieta personalizada</h2>
        </div>

        <section class="section">
          <!-- Este contenedor cambia entre "dieta" y "progreso" -->
          <div class="cards" id="plan-nutricional"></div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div><strong>ANIFIT</strong> ‚Äî Plan Nutricional</div>
      <div>¬© <span id="year"></span> Todos los derechos reservados.</div>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <script>
    const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbxpAUI0Ffg5Zas-4f1nieUhu_CsprdsIjcGchoxX1c3D_x1WdV9GKZEaSgzuF9VgxIA/exec';

    // Guardamos el plan cargado para poder volver a pintarlo sin tocar el backend
    let __PLAN_CACHE__ = [];
    let __ALUMNO_CACHE__ = null;

    function showLogin(message) {
      document.getElementById('app-content').style.display = 'none';
      document.getElementById('login-screen').style.display = 'block';

      // Ocultar tabs en login
      document.getElementById('nav-tabs').style.display = 'none';

      document.title = 'Plan Nutricional';
      const lc = document.getElementById('login-container');
      lc.innerHTML = '';

      const card = document.createElement('div');
      card.className = 'card';

      const msg = message ? message : 'Ingresa tu usuario para ver tu plan.';

      card.innerHTML = `
        <div class="login-title">
          <strong>Acceso a mis Planes</strong>
          <span style="display:inline-flex; align-items:center; gap:8px; opacity:.85;">
            <span style="width:10px;height:10px;border-radius:999px;background:rgba(39,174,96,1); box-shadow:0 0 0 4px rgba(39,174,96,.14);"></span>
            <span style="font-size:12.5px; color: rgba(11,15,25,.65); font-weight:700;">ANIFIT</span>
          </span>
        </div>

        <p class="login-sub">${msg}</p>

        <div style="padding-left:10px; display:grid; gap:10px; margin-top:12px;">
          <input id="login-user" type="email" placeholder="Usuario (correo)" autocomplete="username" class="field">
          <div style="display:flex; justify-content:center;">
            <button id="login-btn" class="btn btn-primary" type="button" style="min-width:200px;">
              Ingresar
            </button>
          </div>
        </div>
      `;

      lc.appendChild(card);

      const input = document.getElementById('login-user');
      const btn = document.getElementById('login-btn');

      btn.onclick = async () => {
        const user = (input.value || '').trim();
        if (!user) {
          showLogin('Ingresa un usuario v√°lido.');
          return;
        }

        btn.disabled = true;
        btn.style.opacity = "0.78";
        btn.style.cursor = "not-allowed";
        btn.innerHTML = `<span class="spinner" aria-hidden="true"></span> Ingresando‚Ä¶`;

        await cargarPlan(user);
      };

      input.addEventListener('keydown', (ev) => {
        if (ev.key === 'Enter') btn.click();
      });
    }

    function logout() {
      document.getElementById('alumno-nombre').textContent = '';
      document.getElementById('alumno-peso').textContent = '';
      document.getElementById('alumno-objetivo').textContent = '';
      document.getElementById('alumno-fecha').textContent = '';
      const contenedor = document.getElementById('plan-nutricional');
      if (contenedor) contenedor.innerHTML = '';

      __PLAN_CACHE__ = [];
      __ALUMNO_CACHE__ = null;

      try { document.activeElement && document.activeElement.blur && document.activeElement.blur(); } catch(e) {}
      showLogin('Sesi√≥n cerrada. Ingresa tu usuario para ver tu plan.');
      window.scrollTo({ top: 0, behavior: 'instant' });
    }

    function setActiveTab(which) {
      const tabAli = document.getElementById('tab-alimentacion');
      const tabEnt = document.getElementById('tab-entrenamiento');

      if (which === 'entrenamiento') {
        tabEnt.classList.add('active'); tabEnt.setAttribute('aria-selected','true');
        tabAli.classList.remove('active'); tabAli.setAttribute('aria-selected','false');
      } else {
        tabAli.classList.add('active'); tabAli.setAttribute('aria-selected','true');
        tabEnt.classList.remove('active'); tabEnt.setAttribute('aria-selected','false');
      }
    }

    function renderDiet(plan) {
      const title = document.getElementById('section-title');
      title.innerHTML = `<h2>Tu dieta personalizada</h2>`;

      const contenedor = document.getElementById('plan-nutricional');
      contenedor.innerHTML = '';

      (plan || []).forEach(item => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <h3>${item.seccion}</h3>
          <p>${item.detalles}</p>
        `;
        contenedor.appendChild(div);
      });
    }

    function renderProgreso() {
      const title = document.getElementById('section-title');
      title.innerHTML = `<h2>Mi Progreso</h2>`;

      const contenedor = document.getElementById('plan-nutricional');
      contenedor.innerHTML = `
        <div class="card">
          <h3>Proximamente</h3>
          <p><strong>Pr√≥ximamente</strong> üìà
Estamos preparando tu panel de progreso con m√©tricas y avances.</p>
        </div>
      `;
    }

    function wireTabs() {
      const tabAli = document.getElementById('tab-alimentacion');
      const tabEnt = document.getElementById('tab-entrenamiento');

      tabAli.onclick = () => {
        setActiveTab('alimentacion');
        renderDiet(__PLAN_CACHE__);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };

      tabEnt.onclick = () => {
        setActiveTab('entrenamiento');
        // Mantenemos "Entrenamiento" con pop-up como antes
        // (solo Mi Progreso cambia a pantalla interna)
        alert('Pr√≥ximamente'); // Fallback simple si prefieres mantener modal aqu√≠, d√≠melo y lo vuelvo modal.
        setActiveTab('alimentacion');
        renderDiet(__PLAN_CACHE__);
      };
    }

    function wireProfileButtons() {
      const btnPerfil = document.getElementById('btn-perfil');
      const btnProgreso = document.getElementById('btn-progreso');

      // Mi Perfil: vuelve al "home" (dieta) y arriba
      btnPerfil.onclick = () => {
        setActiveTab('alimentacion');
        renderDiet(__PLAN_CACHE__);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };

      // Mi Progreso: cambia la pantalla (secci√≥n inferior) a 1 card "Pr√≥ximamente"
      btnProgreso.onclick = () => {
        setActiveTab('alimentacion'); // seguimos en Alimentaci√≥n como home
        renderProgreso();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };
    }

    async function cargarPlan(user) {
      try {
        try { document.activeElement && document.activeElement.blur && document.activeElement.blur(); } catch(e) {}

        const url = URL_SCRIPT + '?t=' + Date.now() + '&user=' + encodeURIComponent(user);
        const res = await fetch(url);
        const datos = await res.json();

        if (!datos || datos.ok !== true) {
          showLogin((datos && datos.message) ? datos.message : 'Ingrese un usuario correcto.');
          return;
        }

        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';

        // Mostrar tabs despu√©s del login
        document.getElementById('nav-tabs').style.display = 'inline-flex';
        wireTabs();
        wireProfileButtons();

        window.scrollTo({ top: 0, behavior: 'instant' });

        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) logoutBtn.onclick = logout;

        const contenedor = document.getElementById('plan-nutricional');
        contenedor.innerHTML = `
          <div class="card">
            <h3>Cargando</h3>
            <p>‚è≥ Cargando tu plan‚Ä¶</p>
          </div>
        `;

        const alumno = datos.alumno || { nombre:"", peso:"", objetivo:"", fechaIngreso:"" };
        const plan = Array.isArray(datos.plan) ? datos.plan : [];

        __ALUMNO_CACHE__ = alumno;
        __PLAN_CACHE__ = plan;

        document.getElementById('alumno-nombre').textContent = alumno.nombre || '';
        document.getElementById('alumno-peso').textContent = alumno.peso || '';
        document.getElementById('alumno-objetivo').textContent = alumno.objetivo || '';
        document.getElementById('alumno-fecha').textContent = alumno.fechaIngreso || '';

        document.title = alumno.nombre ? `Plan Nutricional - ${alumno.nombre}` : 'Plan Nutricional';

        // Home: dieta
        setActiveTab('alimentacion');
        renderDiet(__PLAN_CACHE__);

      } catch (e) {
        showLogin('Error al conectar con Google Sheets.');
      }
    }

    showLogin();
  </script>
</body>
</html>
