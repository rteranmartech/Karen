<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Plan Nutricional - Emily Romero</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; color: #333; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; border-bottom: 2px solid #27ae60; padding-bottom: 10px; }
        .perfil { background: #e8f5e9; padding: 10px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9em; }
        .card { border-left: 5px solid #27ae60; background: #fafafa; margin-bottom: 15px; padding: 15px; border-radius: 5px; }
        .card h3 { margin-top: 0; color: #27ae60; text-transform: uppercase; font-size: 1rem; }
        .card p { white-space: pre-line; margin-bottom: 0; line-height: 1.5; }
        .loading { text-align: center; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <h1>Plan Nutricional</h1>
    <div class="perfil">
        <strong>Alumno:</strong> Emily Romero | <strong>Peso:</strong> 74.1 kg | <strong>Objetivo:</strong> DÃ©ficit moderado
    </div>

    <div id="plan-nutricional">
        <p class="loading">Cargando tu dieta personalizada...</p>
    </div>
</div>

<script>
    const URL_SCRIPT = 'https://script.google.com/a/macros/martech.cl/s/AKfycbxpAUI0Ffg5Zas-4f1nieUhu_CsprdsIjcGchoxX1c3D_x1WdV9GKZEaSgzuF9VgxIA/exec';

    async function cargarPlan() {
        try {
            const res = await fetch(URL_SCRIPT);
            const datos = await res.json();
            const contenedor = document.getElementById('plan-nutricional');
            contenedor.innerHTML = '';

            datos.forEach(item => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <h3>${item.seccion}</h3>
                    <p>${item.detalles}</p>
                `;
                contenedor.appendChild(div);
            });
        } catch (e) {
            document.getElementById('plan-nutricional').innerHTML = "Error al conectar con Google Sheets.";
        }
    }

    cargarPlan();
</script>

</body>
</html>
